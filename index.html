<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Harga Jualan 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary-color: #8e2de2;
            --secondary-color: #4a00e0;
            --text-color: #ffffff;
            --bg-color: #121212;
            --card-color: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-color);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            border: 1px solid #333;
            text-align: left;
        }

        th {
            background: var(--secondary-color);
            color: var(--text-color);
        }

        tr:nth-child(even) {
            background: #2a2a2a;
        }

        tr:hover {
            background: #333;
        }

        @media (max-width: 600px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

<h1>Daftar Harga Jualan 2025</h1>

<div class="table-container">
<table>
    <thead>
        <tr>
            <th>No</th>
            <th>Barang</th>
            <th>Kode Barang</th>
            <th>Harga Awal</th>
            <th>Harga Jual</th>
            <th>Keuntungan</th>
            <th>Update Terakhir</th>
        </tr>
    </thead>
    <tbody>
        <tr><td>1</td><td>Indomie Goreng</td><td>IG</td><td>Rp. 2.950</td><td>Rp. 4.000</td><td>Rp. 1.050</td><td>20-6-2025</td></tr>
        <!-- Tambahkan baris sesuai kebutuhan -->
    </tbody>
</table>
</div>

</body>
</html>
